<!-- CONTAINER TEMPLATES
  Types of containers:
* map: table and it's items
* item: e.g. clock
* action: bandwith test, speed test
* query: like action, but with table output
* selector: quickset
* doit: reboot, chagne pwd
* terminal
* alias: probly looks up another container
* status: skin produced status page
* setup: wizzard, IP:DHCP_Server.DHCP_Setup and Hotspot Setup
-->
